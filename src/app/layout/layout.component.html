<div class="min-h-screen flex">
  <div class="w-64 bg-white shadow-lg rounded-lg border-r flex-shrink-0">
    <div class="px-8 py-4 border-b border-gray-200 shadow-lg">
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-3">
          <span class="font-bold text-gray-900">MAX IT</span>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-6">
      <div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['accueil']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <span class="mb-2">
            <svg
              class="w-8 h-8 text-gray-700"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2V7z"
              ></path>
            </svg>
          </span>
          <span class="font-medium">Accueil</span>
        </div>
      </div>

      <div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['comptes']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <div
            class="w-8 h-8 bg-blue-600 rounded-full mb-2 flex items-center justify-center text-white text-sm font-bold"
          >
            C
          </div>
          <span class="font-medium">Comptes</span>
        </div>
      </div>
      <div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['transactions']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
            ></path>
          </svg>
          <span class="mb-2"> </span>
          <span class="font-medium">Transactions</span>
        </div>
      </div>
      <div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['payements']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <!-- IcÃ´ne de carte de paiement -->
          <svg
            class="w-8 h-8 text-gray-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5h18a2 2 0 012 2v3H1V7a2 2 0 012-2zm0 7h18v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5zm3 4h2m4 0h6"
            />
          </svg>

          <span class="mt-2 font-medium">Achats / Paiements</span>
        </div>
      </div>

      <div class="px-6 mb-2">
        <div
          class="flex flex-col justify-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['journale-demandes']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <span class="flex items-center justify-center mb-2 text-2xl">
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 16h8M8 12h8m-6 8h6a2 2 0 002-2V6a2 2 0 00-2-2h-6l-4 4v12a2 2 0 002 2z"
              />
            </svg>
          </span>

          <span class="font-medium">Journale des demandes</span>
        </div>
      </div>
    </nav>
  </div>
  <div class="flex-1">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm ">
      <div class="p-4">
        <div
          class="flex items-center justify-between shadow-lg border-t rounded-lg p-2"
        >
          <div class="flex items-center">
            <button
              class="p-1 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
            <div class="ml-2">
              <span class="font-semibold text-gray-900">Max-it</span>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <div
              class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
