<div class="min-h-screen bg-gray-100 flex">
  <div class="w-64 bg-white shadow-lg rounded-lg border-r flex-shrink-0">
    <div class="px-8 py-4 border-b border-gray-200 shadow-lg">
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-3">
          <span class="font-bold text-gray-900">MAX IT</span>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-6">
      <div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['accueil']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <span class="mb-2">
            <mat-icon svgIcon="heroicons_outline:home"></mat-icon>
          </span>
          <span class="font-medium">Accueil</span>
        </div>
      </div>

      
      <div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['comptes']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <div
            class="w-8 h-8 bg-blue-600 rounded-full mb-2 flex items-center justify-center text-white text-sm font-bold"
          >
            C
          </div>
          <span class="font-medium">Comptes</span>
        </div>
      </div>
<div class="px-6 mb-2">
        <div
          class="flex flex-col items-center justify-center text-center p-4 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['transactions']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
        <mat-icon svgIcon="heroicons_outline:arrows-right-left"></mat-icon>
          <span class="mb-2">
          </span>
          <span class="font-medium">Transactions</span>
        </div>
      </div>
      <div class="px-6 mb-2">
        <div
          class="flex flex-col justify-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200"
          [routerLink]="['journale-demandes']"
          routerLinkActive="text-blue-700 font-semibold bg-blue-50"
        >
          <span class="flex items-center justify-center mb-2 text-2xl">
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 16h8M8 12h8m-6 8h6a2 2 0 002-2V6a2 2 0 00-2-2h-6l-4 4v12a2 2 0 002 2z"
              />
            </svg>
          </span>

          <span class="font-medium">Journale des demandes</span>
        </div>
      </div>
    </nav>
  </div>
  <div class="flex-1">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="p-4">
        <div
          class="flex items-center justify-between shadow-lg border-t rounded-lg p-2"
        >
          <div class="flex items-center">
            <button
              class="p-1 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
            <div class="ml-2">
              <span class="font-semibold text-gray-900">Max-it</span>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <div
              class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
